format = '🚀 $directory $git_branch '
style = 'bold green'
add_newline = false
right_format = '$nodejs'

[git_branch]
format='[$symbol$branch]($style)'
symbol=' '
style='bold purple'

[nodejs]
format = '[  $version](bold green) '
detect_files=['package.json']
